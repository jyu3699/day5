<!DOCTYPE html>
<html>
<head>
  <title>Image Hover Effect</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    
    .image-container img {
      display: block;
      width: 300px;
      height: auto;
    }
    
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0; /* 초기에는 투명하게 설정 */
      transition: opacity 0.3s ease-in-out; /* 부드러운 전환 효과 */
    }
    
    .image-overlay p {
        color:white; /* 설명 텍스트 색상 */
        font-size :18px; /* 설명 텍스트 크기 */
        text-align:center; /* 가운데 정렬 */
        position:relative; 
        top :50%; 
        transform :translateY(-50%); /* 수직 가운데 정렬 */
    }

    .image-container:hover .image-overlay {
       opacity:1; /* 마우스 오버 시 투명도 변경하여 나타나도록 설정 */
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="/image/flower.jpg" alt="Your Image">
  <div class="image-overlay">
    <p>Image Description</p> <!-- 이미지 설명 -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 라이브러리 추가 -->

</body>
</html>
