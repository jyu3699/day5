<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imgList {
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 20px;
    }

    .imgC {}

    .imgC img {
      width: 300px;
      height: 400px;

    }

    .imgC p {
      text-align: center;
    }

    .modal {
      display: none;
      z-index: 500;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .modal button {
      position: absolute;
      top: 3rem;
      right: 3rem;
      background: transparent;
      border: 0;
      color: #ffffff;
      font-size: 3rem;
    }

    .modalBox {
      position: relative;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: #ffffff;
      width: 200px;

      text-align: center;
    }

    .modalBox img {
      width: 100%;
    }

    .modalBox p {
      color: #ffffff;
      background-color: #000;
      font-size: 2rem;
      padding: .2rem;
    }
  </style>
</head>

<body>
  <!-- 클릭할 이미지 리스트 -->
  <div class="new-content-position">
    <div class="new-content-img left">
      <ul class="imgList">
        <li class="imgC"><img src="/과제/image/Watcha/ET.jpg" alt=""></li>
        <li class="imgC"><img src="/과제/image/Watcha/본 아이덴티티.jpg" alt=""></li>
        <li class="imgC"><img src="/과제/image/Watcha/슬픔의 삼각형.jpg" alt=""></li>
        <li class="imgC"><img src="/과제/image/Watcha/씽.jpg" alt=""></li>
        <li class="imgC"><img src="/과제/image/Watcha/칠드런 오브 맨.jpg" alt=""></li>
        <li class="imgC"><img src="/과제/image/Watcha/맘마미아!2.jpg" alt=""></li>
        <li class="imgC"><img src="/과제/image/Watcha/범털.jpg" alt=""></li>
        <li class="imgC"><img src="/과제/image/Watcha/쥬라기월드.jpg" alt=""></li>
        <li class="imgC"><img src="/과제/image/Watcha/해피메리엔딩.jpg" alt=""></li>
        <li class="imgC"><img src="/과제/image/Watcha/헐크.jpg" alt=""></li>
      </ul>
    </div>
  </div>

  <!-- 팝업 될 곳 -->
  <div class="modal">
    <button>&times;</button>
    <div class="modalBox">
      <img src="" alt="">
      <p></p>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Function to open the modal
      function openModal() {
        modal.style.display = "block";
        var imgSrc = this.querySelector("img").getAttribute("src");
        var imgAlt = this.querySelector("img").getAttribute("alt");
        modalImg.setAttribute("src", imgSrc);
        modalImg.setAttribute("alt", imgAlt);
        var imgTit = this.querySelector("p").textContent;
        modalText.textContent = imgTit;
      }

      // Function to close the modal
      function closeModal() {
        modal.style.display = "none";
      }

      // Get modal elements
      var modal = document.querySelector(".modal");
      var modalImg = document.querySelector(".modalBox img");
      var modalText = document.querySelector(".modalBox p");

      // Get all elements with class "imgC"
      var imgElements = document.querySelectorAll(".imgC");

      // Add click event listener to open the modal for each image
      imgElements.forEach(function (imgElement) {
        imgElement.addEventListener("click", openModal);
      });

      // Add click event listener to close the modal when clicking the button
      var closeButton = document.querySelector(".modal button");
      closeButton.addEventListener("click", closeModal);

      // Close the modal when clicking outside of it
      modal.addEventListener("click", function (e) {
        if (e.target === modal) {
          closeModal();
        }
      });
    });

  </script>
</body>

</html>
